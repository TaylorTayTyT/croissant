<div>
    <div id="adding_recipe_modal" class="disabled inknut-antiqua-semibold">
        <div>Title</div>
        <textarea></textarea>
        <div>Author</div>
        <textarea></textarea>
        <div>Steps</div>
        <div *ngFor="let instruction of instructions; let i = index" class="instruction">
            <textarea></textarea>
            <textarea></textarea>
            <div [attr.itemid]="i" class = "delete_instruction" (click)="deleteInstruction(i)">delete</div>
        </div>

        <button id="add_instruction" (click) = "addInstruction($event)">add instruction</button>
        <button id="cancel_add_recipe" (click)="toggleAddingRecipe($event)">Close</button>
    </div>
    <div class="title inknut-antiqua-regular">
        Croissant
    </div>
    <div id="recipes_container" class="inknut-antiqua-regular">
        <u>Recipes</u>
        <recipe-component></recipe-component>
    </div>
    <button id="add_recipe" (click)="toggleAddingRecipe($event)">Add Recipe</button>

</div>
